site_name: SedonaDB
site_description: "Documentation for Apache SedonaDB"
site_url: https://sedona.apache.org/sedonadb/
nav:
   - SedonaDB: index.md
   - SedonaDB Guides:
     - Python Quickstart: quickstart-python.md
     - SedonaDB Guide: programming-guide.md
     - Working with GeoPandas: geopandas-interop.md
     - Working with Overture: overture-examples.md
     - Development: development.md
   - SedonaDB Reference:
      - Python:
          - Python Functions: reference/python.md
      - SQL:
          - SQL Functions: reference/sql.md
          - Spatial Joins: reference/sql-joins.md
          - Read Parquet Files: reference/read-parquet-files.md
   - Blog: "https://sedona.apache.org/latest/blog/"
   - Community: "https://sedona.apache.org/latest/community/contact/"
   - Apache Software Foundation: "https://sedona.apache.org/latest/asf/asf/"
   - Sedona Homepage: "https://sedona.apache.org/latest/"

repo_url: https://github.com/apache/sedona-db
edit_uri: https://github.com/apache/sedona-db/blob/main/docs/
repo_name: apache/sedona-db
theme:
  name: material
  font:
    font: false
    name: 'material'
  palette:
    primary: custom
    accent: 'green'
  favicon: image/sedona_logo_symbol.png
  logo: image/sedona_logo_symbol_white.svg
  icon:
    logo: fontawesome/solid/earth-americas
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.action.edit
    - search.highlight
    - search.share
    - search.suggest
    - navigation.footer
    - navigation.instant
    - navigation.top
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
extra:
  version:
    provider: mike
    default:
      - latest

extra_css:
  - stylesheets/extra.css

